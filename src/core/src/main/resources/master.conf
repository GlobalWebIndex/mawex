akka {
  actor.provider = cluster
  actor.warn-about-java-serializer-usage = false
  remote.netty.tcp.port = 2552
  remote.netty.tcp.hostname = "master"
  remote.netty.tcp.bind-hostname = "0.0.0.0"

  cluster {
    seed-nodes = [
      "akka.tcp://ClusterSystem@master:2552"
    ]
    auto-down-unreachable-after = 10s
  }

  extensions = ["akka.cluster.client.ClusterClientReceptionist", "akka.cluster.pubsub.DistributedPubSub"]

  akka-persistence-redis.journal.class = "com.hootsuite.akka.persistence.redis.journal.RedisJournal"
  persistence.journal.plugin = "akka-persistence-redis.journal"
}

redis {
  host = ${REDIS_HOST}
  port = ${REDIS_PORT}
  password = ${REDIS_PASSWORD}
  sentinel = false
}
